<div class="menu">
  <div *ngFor="let category of categoriesList" (click)="getProductList(category.products)">
    <div id="slide" class="category-name" (click)="scrollMovie(); selectedCategory = category.id"
         [ngClass]="{ 'selected': selectedCategory === category.id }">
      {{category.name}}
    </div>
  </div>
</div>
