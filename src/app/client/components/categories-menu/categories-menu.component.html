<div class="menu">
  <div *ngFor="let category of categoriesList" id="slide-{{category.id}}" (click)="getProductList(category.products);scrollMovie(category.id); selectedCategory = category.id">
    <div class="category-name" [ngClass]="{ 'selected': selectedCategory === category.id }">
      {{category.name}}
    </div>
  </div>
</div>
