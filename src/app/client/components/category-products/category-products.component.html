<div class="category-products-content">
  <app-categories-menu [categoriesList]="(categoriesList$ | async) || []" [selectedCategory]="elementSelectedFirstly"></app-categories-menu>

  <div class="grid-container">

      <div class="product-box">
        <app-product-item [productItem]="product" [productItemIndex]="indexOfelement"></app-product-item>
      </div>
    </ng-container>
  </div>
